## STATIC RESOURCES
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/static/**

## PUSH/PULL NOTIFICATION
pullnotification.buffersize=10
sseEmmiter.timeoutInMiliseconds=36000000

## TASK SUPPLIER
taskGeneration.probability=50

## DB
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=false
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/tasks
spring.datasource.username=postgres
spring.datasource.password=postgres

